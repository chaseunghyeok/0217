            var kor=0, eng=0, hap=0, avg=0, msg='', grade='F', result='';          

            kor = 90 ;
            eng = 40 ;
            hap = kor + eng ;

            if(avg>= 90) { grade='A';}

            else if(avg>=60) { grade='D';}
            else{grade='F'}


            if(avg>=70){msg='축합격';}
            else{msg = '재시험' ;}
       
            result= '총점 = ' +hap+ ' 평균 = '+ avg;
            result += '<br>학점 = '+grade+ ' 결과 = ' +msg ;
            document.getElementById('display').innerHTML=result;
        }
