<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14testif.html</title>
    <script>
        function mypass(){
            var kor=0, eng=0, hap=0, avg=0, msg='', result='';

            kor = parseInt(prompt('국어점수입력하세요' , 0)) ; // 국어 영어 각각 하나씩 입력하게 해줌
            eng = Number(prompt('영어점수입력하세요' , 0)) ;
            hap = kor + eng ;
            avg = hap / 2 ;

            if(avg>=70){msg = '축합격';}
            else{msg = '재시험' ;}

            result='총점 = ' +hap+ ' 평균 = '+ avg+ ' 결과 = ' + msg ;
            document.getElementById('display').innerHTML=result;
        }
    </script>
</head>
<body>
    <div id="display">
        <img src="./images/cherry.png" width="200" height="150">
    </div>
    
    <h2>14testif.html</h2>
    
    <button onclick="mypass()"> 점수확인 </button>
    
    
</body>
</html>
