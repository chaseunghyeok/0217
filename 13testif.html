<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13testif.html</title>
    <script>
        function mypass(){
            var kor=0, eng=0, hap=0, avg=0, msg='', grade='F', result='';
            var info='';
            var result='';

            kor = 90 ;
            eng = 40 ;
            hap = kor + eng ;
            avg = hap / 2 ;

            //if~else if~else if~else 100~90 A 80~89 B 70~79 C 60~69 D 0~59 F
            if(avg>=90){grade='A';}
            else if(avg>=80){grade='B';}
            else if(avg>=70){grade='C';} 
            else if(avg>=60){grade='D';}
            else{grade='F';}  

            if(avg>=70){msg='축합격';}
            else{msg = '재시험' ;}

            info = (avg>=70) ? 'pass' : 'failed' ; //삼항 연산
            
          

            result='총점 = ' +hap+ ' 평균 = '+ avg+ ' 결과 = ' + msg ;
            result +=' 가산점 = ' + info + ' 학점 = ' + grade ;
            document.getElementById('display').innerHTML=result;

        }
    </script>
</head>
<body>
    <div id="display">
        <img src="./images/cherry.png" width="200" height="150">
    </div>
    
    <h2>13testif.html</h2>
    
    <button onclick="mypass()"> 점수확인 </button>
    
    
</body>
</html>
